<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login - Netflix</title>
</head>

<body>
    <div class="header">
        <div class="logo">
            <a href="#"><img src="img/netflixlogo.png" alt="Logo da Netflix"></a>
        </div>
    </div>

    <div class="login_body">
        <div class="login_box">
            <h2>Entrar</h2>
            <form>
                <div class="input_box">
                    <input type="email" placeholder="Email ou número de telefone" required>
                </div>

                <div class="input_box">
                    <input type="password" placeholder="Senha" required>
                </div>

                <div>
                    <button class="submit">Entrar</button>
                </div>
            </form>

            <div class="support">
                <div class="remember">
                    <span><input type="checkbox"></span>
                    <span>Lembre-se de mim</span>
                </div>

                <div class="help">
                    <a href="#">Precisa de ajuda?</a>
                </div>
            </div>

            <div class="login_footer">
                <div class="login_facebook">
                    <span><img src="img/Facebook_logo.png" alt="Logo do Facebook"></span>
                    <span><a href="#">Conectar com Facebook</a></span>
                </div>

                <div class="sign_up">
                    <p>Novo por aqui? <a href="#">Assine agora.</a></p>
                </div>

                <div class="terms">
                    <p>Está página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a
                            href="#">Saiba mais</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
